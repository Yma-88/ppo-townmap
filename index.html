  <script>
    var prepend = window.location.hostname === 'localhost' ? '' : '/ppo-townmap'

    // Bundle
    var bundle = document.createElement("script")
    bundle.setAttribute("src", prepend + "/bundle.js")
    bundle.setAttribute("type", "text/javascript")
    document.getElementsByTagName("head")[0].appendChild(bundle)

    // Favicon
    var favicon = document.createElement("link")
    favicon.setAttribute("href", prepend + "/public/imgs/favicon.png")
    favicon.setAttribute("type", "image/png")
    favicon.setAttribute("rel", "shortcut icon")
    document.getElementsByTagName("head")[0].appendChild(favicon)

    // Style
    var style = document.createElement("link")
    style.setAttribute("href", prepend + "/public/style/style.css")
    style.setAttribute("rel", "stylesheet")
    document.getElementsByTagName("head")[0].appendChild(style)

    // Bootstrap
    var bootstrap = document.createElement("link")
    bootstrap.setAttribute("href", prepend + "/public/style/bootstrap.css")
    bootstrap.setAttribute("rel", "stylesheet")
    document.getElementsByTagName("head")[0].appendChild(bootstrap)

    // react-select
    var reactSelect = document.createElement("link")
    reactSelect.setAttribute("href", prepend + "/public/style/react-select.css")
    reactSelect.setAttribute("rel", "stylesheet")
    document.getElementsByTagName("head")[0].appendChild(reactSelect)

     // Flex

    flex.setAttribute("href", prepend + "/public/style/flex.css")
